<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title class="lift:Menu.title"></title>

    <link rel="stylesheet" type="text/css" href="/styles/style.less"/>

    <script type="text/javascript" src="/scripts/jquery-1.7.js"></script>
    <script type="text/javascript" src="/scripts/jquery-ui-1.8.16.min.js"></script>
    <script type="text/javascript" src="/scripts/jquery.validate.js"></script>
    <script type="text/javascript" src="/scripts/jquery.scrollTo-1.4.2-min.js"></script>
    <script type="text/javascript" src="/scripts/messages_ru.js"></script>
    <script type="text/javascript" src="/scripts/bootstrap/bootstrap-modal.js"></script>
    <script type="text/javascript" src="/scripts/bootstrap/bootstrap-dropdown.js"></script>
    <script type="text/javascript" src="/scripts/bootstrap/bootstrap-tooltip.js"></script>
    <script type="text/javascript" src="/scripts/util.js"></script>
    <script type="text/javascript" src="/scripts/rss.js"></script>
</head>
<body>
<div class="top-bar navbar navbar-fixed-top">
    <div class="navbar-inner">
        <ul class="nav pull-right">
            <li>
                <form class="navbar-search pull-right " action="/search">
                    <div class="input-append">
                        <input name="q" type="text" class="span3" placeholder="Search">
                        <span class="search-actions pull-right"></span>
                    </div>
                </form>
            </li>
            <li data-lift="Util.loggedIn"><a href="/action/exit"><i class="icon-off"></i>Выйти</a></li>
        </ul>

    </div>
</div>
<div class="messages-container">
    <div class="container-tsb messages" data-alert="alert">
        <div data-lift="Msgs?showAll=false">
            <lift:error_class>alert-message error fade in</lift:error_class>
            <lift:error_msg><a class="close" href="javascript://">×</a></lift:error_msg>

            <lift:warning_class>alert-message warning fade in</lift:warning_class>
            <lift:warning_msg><a class="close" href="javascript://">×</a></lift:warning_msg>

            <lift:notice_class>alert-message notice fade in</lift:notice_class>
            <lift:notice_msg><a class="close" href="javascript://">×</a></lift:notice_msg>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row-fluid">
        <div id="left-side-bar" class="span3">
            <div data-lift="Util.notLoggedIn">
                <div class="login-buttons" data-lift="topbar/AuthButtons">

                    <a class="oauth-button-ref btn" title="Login with Google" href="">
                        <img src="/icons/auth/google-24x24.png" alt="Login with Google"> Войти</a>
                </div>
            </div>
            <div class="well well-small">
                <ul class="nav nav-list" data-lift="Util.loggedIn">
                    <li><a href="#">Меню1</a></li>
                </ul>
                <ul class="nav nav-list">
                    <li><a href="#">Меню2</a></li>
                </ul>
            </div>
        </div>
        <div class="span9">
            <div class="content-wrapper" id="content-wrapper"></div>
        </div>
    </div>
</div>

<div id="previewModal" class="modal hide fade" role="dialog" data-backdrop_="false">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>Preview</h3>
    </div>
    <div class="modal-body">
        <div id="previewModalContent"></div>
    </div>
</div>

</body>

</html>
